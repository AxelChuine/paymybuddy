<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/assets/style_pages.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <div class="paymybuddy">
            <a class="navbar-brand" th:href="@{/transaction/transaction}">Pay My Buddy</a>
        </div>

        <div class="navbar-links">
            <a class="navbar-brand" th:href="@{/transaction/transaction}">Transférer</a>
            <a class="navbar-brand" th:href="@{/home/settings}">Profil</a>
            <a class="navbar-brand" th:class="${currentPage == 'page2'} ? 'active-link'" th:href="@{/connection/connection}">Ajouter relation</a>
            <a class="navbar-brand" th:href="@{/home/login}">Se déconnecter</a>
        </div>
    </div>
</nav>
    <div class="login-box">
        <form th:action="@{/connection/connection}" th:object="${account}" method="post">
            <label for="email">Chercher une relation :</label>
            <div class="container input mb-3">
                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Saisir une adresse email" />
                <button type="submit" class="button-new-relation">Ajouter</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
