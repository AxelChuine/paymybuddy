<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
  <form th:action="@{/transaction/transaction}" th:object="${account}" method="get">
    <input type="text" name="username" th:field="*{email}" placeholder="mail"/>
    <input type="password" name="password" th:field="${account.password}" placeholder="Mot de passe"/>
    <button type="submit">Se connecter</button>
  </form>
</body>
</html>
