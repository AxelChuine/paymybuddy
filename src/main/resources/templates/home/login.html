<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/assets/style.css}" rel="stylesheet" />
</head>
<body>
 <div id="login-box">
     <div class="container login-container">
         <h1 class="application-name">Pay My Buddy</h1>
         <form th:action="@{/home/login}" th:object="${account}" method="post">
             <div class="form-group">
                 <input type="text" class="form-control" name="username" th:field="*{email}" placeholder="mail"/>
                 <input type="password" class="form-control" name="password" th:field="${account.password}" placeholder="Mot de passe"/>
             </div>
             <p><a href="/home/new-account">Pas encore de compte ?</a> </p>
             <button type="submit" class="btn btn-primary button-login">Se connecter</button>
         </form>
     </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
